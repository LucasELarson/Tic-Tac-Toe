<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="app.js"></script>
   <title>Tic Tac Toe</title>
</head>
<body>
   <div class="container">
      <div class="header">
         <div class="title">TIC TAC TOE
            
         </div>
         <div class="left">
            <h1>Player X</h1>
            <input type="text" name="xname" id="xname" placeholder="Enter Your Name">
         </div>
         <div class="right">
            <h1>Player O</h1>
            <input type="text" name="oname" id="oname" placeholder="Enter Your Name">
         </div>
      </div>
      <div id="playboard" class="board">
         <div class="square" id="square1" onclick="makePlay('square1')"></div>

         <div class="square" id="square2" onclick="makePlay('square2')"></div>

         <div class="square" id="square3" onclick="makePlay('square3')"></div>

         <div class="square" id="square4" onclick="makePlay('square4')"></div>

         <div class="square" id="square5" onclick="makePlay('square5')"></div>

         <div class="square" id="square6" onclick="makePlay('square6')"></div>

         <div class="square" id="square7" onclick="makePlay('square7')"></div>

         <div class="square" id="square8" onclick="makePlay('square8')"></div>

         <div class="square" id="square9" onclick="makePlay('square9')"></div>
      </div>
      <div class="footer">
         <h1 id="notification">Lucas Wins!</h1>
      </div>
   </div>
</body>
</html>
